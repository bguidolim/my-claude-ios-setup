name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build -c debug

      - name: Test
        run: swift test

      - name: Build universal binary (verify)
        run: swift build -c release --arch arm64 --arch x86_64
